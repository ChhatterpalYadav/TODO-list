<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div>
    <header>
        <nav>
            <ul>
                <h1 align-items: flex-start;>TODO?</h1>
                <li class="dropdown" >
                    <button class="btn btn-secondary dropbtn">Account</button>
                    <div class="dropdown-content">
                        <a style="text-align: left; background-color: rgba(200, 180, 203, 0.964);" href="#login">Login</a>
                        <a style="text-align: left ;background-color: rgba(198, 187, 200, 0.964);"href="#signup">Signup</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</div>
    <div id="search" class="search-option container" >
        <h1><label for="searchInput">Search Tasks:</label></h1>
            <input type="text" id="searchInput" placeholder="Search tasks name">
            <button class="btn btn-primary"id="searchButton" style="margin-top: 2%;">Search</button>
    </div>

    <div class="container" >
        <h1>To-Do List</h1>
        <input type="text" id="textbox taskInput" placeholder="Add a new task">
        <input type="date" id="textbox taskDeadline" placeholder="Set a deadline">
        <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
